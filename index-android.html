<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding-top: 50px;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        img {
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 10px;
            border: 2px solid #ddd;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h1>Multiple Image Picker</h1>
    <button onclick="selectImages()">Select Images</button>

    <div class="image-container" id="imageContainer"></div>

    <script>
        function selectImages() {
            console.log("Requesting image selection...");
            webBridge.selectImages();
        }

        function displayImages(imagePaths) {
            console.log("Displaying images:", imagePaths);
            let container = document.getElementById("imageContainer");
            container.innerHTML = "";
            
            imagePaths.forEach(imagePath => {
                let img = document.createElement("img");
                img.src = imagePath;
                container.appendChild(img);
            });
        }
    </script>

</body>
</html>
