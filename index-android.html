<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            margin-top: 20px;
            width: 200px;
            height: 200px;
            display: none;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>WebView Image Picker</h1>
    <button onclick="selectImage()">Select Image</button>
    <br>
    <img id="selectedImageView" src="" alt="Selected Image">

    <script>
        function selectImage() {
            console.log("Requesting image selection...");
            webBridge.selectImage();
        }

        function displayImage(imagePath) {
            console.log("Displaying image:", imagePath);
            let imageView = document.getElementById("selectedImageView");
            imageView.src = imagePath;
            imageView.style.display = "block";
        }
    </script>

</body>
</html>
