<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            width: 200px;
            height: 200px;
            display: none;
            border-radius: 10px;
            border: 2px solid #ddd;
            object-fit: cover; /* Ensures the image is well-fitted */
        }
    </style>
</head>
<body>

    <h1>Image Picker</h1>
    <button onclick="selectImage()">Select Image</button>
    <img id="displayImage" src="" alt="Display Image">

    <script>
        function selectImage() {
            console.log("Requesting image selection...");
            webBridge.selectImage();
        }

        function displayImage(imagePath) {
            console.log("Displaying image:", imagePath);
            let imageView = document.getElementById("displayImage");
            imageView.src = imagePath;
            imageView.style.display = "block";
        }
    </script>

</body>
</html>
