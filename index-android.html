<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding-top: 50px; /* Ensures space at the top */
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img {
            width: 200px;
            height: 200px;
            display: none;
            border-radius: 10px;
            border: 2px solid #ddd;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h1>Image Picker</h1>
    <button onclick="selectImage()">Select Image</button>

    <div class="image-container">
        <img id="displayImage" src="" alt="Display Image">
    </div>

    <script>
        function selectImage() {
            console.log("Requesting image selection...");
            webBridge.selectImage();
        }

        function displayImage(imagePath) {
            console.log("Displaying image:", imagePath);
            let imageView = document.getElementById("displayImage");
            imageView.src = imagePath;
            imageView.style.display = "block";
        }
    </script>

</body>
</html>
